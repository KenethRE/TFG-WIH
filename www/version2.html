<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Version 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/v1v2/static/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/v1v2/static/jquery-collision.js"></script>
    <script type="text/javascript" src="/v1v2/static/jquery-2.1.4.min.js"></script>

 <style>
        .navbar-brand {
        font-family: 'Merriweather';
        font-size: 30px;
        }
        .inner {
        text-align: center;
        margin: auto;
        margin-top: 10px;
        padding: 10px;
        border-style: solid;
        width: 50%;
        color: rgb(0, 0, 0);     
        
        }

        canvas {
            border: 1px solid black;
            background-color: white;
        }
        </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a class="navbar-brand" href=#>TFG WIH Front Version 2</a>
        <div class="navbar-collapse justify-content-end">
         <button type="button" id="signIn" class="btn btn-secondary" onclick="openLogin()">Sign-in</button>
         <button type="button" id="signOut" class="btn btn-secondary d-none" onclick="signOut()">Sign-out</button>
         <a href="/" class="btn btn-primary active">Go to Version 1</a>
       </div>
     </nav>
     <div class="container">
      <div class="row">
          <br />
           <div id="floating-login" class="card-header text-center">
              Please sign in using the button above.
          </div>
          <br />
          <div id="welcome-div" class="card-header text-center d-none"></div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form id="myForm">
                    <h5 class="card-header text-center">Form</h5>
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Text Field</label>
                        <input type="text" class="form-control" id="inputText" placeholder="Enter text">
                        <label for="inputNumber" class="form-label">Number Field</label>
                        <input type="number" class="form-control" id="inputNumber" placeholder="Enter number">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">Checkbox 1</label>
                            <br />
                            <input class="form-check-input" type="checkbox" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">Checkbox 2</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="radioGroup" id="radio1" value="option1">
                            <label class="form-check-label" for="radio1">Option 1</label>
                            <br />
                            <input class="form-check-input" type="radio" name="radioGroup" id="radio2" value="option2">
                            <label class="form-check-label" for="radio2">Option 2</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <h5 class="card-header text-center">Sketchpad</h5>
                <canvas id="drawingCanvas" width="500" height="500"></canvas>
                <div>
                    <label id="colorLabel">Color: </label>
                    <input type="color" id="colorPicker" value="#000000" style="vertical-align: middle;">
                </div>
                <div>
                    <label id="sizeLabel">Size: </label>
                    <span id="sizeValue">1</span>
                    <input type="range" id="sizeRange" min="1" max="50" value="1" style="vertical-align: middle;">
                    <button id="eraseBtn" class="btn btn-secondary">Erase</button>
                    <button id="clearButton" class="btn btn-secondary">Clear</button>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="/v1v2/v2/eventIntercept.js"></script>
    <script type="text/javascript" src="/v1v2/v2/login.js"></script>
    <script type="text/javascript" src="/v1v2/v2/sketchpad.js"></script>
    <style type="text/css" src="/v1v2/v2/sketchpad.css"></style>
</body>
</html>
